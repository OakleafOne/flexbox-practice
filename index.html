<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href ="style/index.css">
</head>
<body>
    <main class ="main-content">
        <section class ="grid-container">
            <div class ="card card-top-left">
                <div class ="box normal-down"></div>
                <div class ="box normal-down"></div>
                <div class ="box normal-down"></div>
            </div>

            <div class ="card card-top-right">
                <div class ="box tall"></div>
                <div class ="box tall"></div>
                <div class ="box tall"></div>
            </div>

            <div class ="card card-middle-left">
                <div class ="box normal"></div>
                <div class ="box normal"></div>
                <div class ="box normal"></div>
            </div>

            <div class ="card card-middle-right">
                <div class ="box normal-up"></div>
                <div class ="box normal-up"></div>
                <div class ="box normal-down"></div>
            </div>

            <div class ="card card-bottom-left">
                <div class ="box tall">Some text</div>
                <div class ="box small">Some text</div>
                <div class ="box tall">Some text</div>
            </div>

            <div class ="card card-bottom-right">
                <div class ="box normal"></div>
                <div class ="box wide"></div>
                <div class ="box normal"></div>
            </div>
        </section>
    </main>
</body>
</html>
